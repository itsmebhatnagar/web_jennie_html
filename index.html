<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jennie - Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .assistant-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 320px;
    }
    .voice-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .voice-circle:hover { transform: scale(1.1); }
    .mic-icon { width: 60px; height: 60px; fill: white; }
    .status-text { font-size: 22px; margin-bottom: 10px; }
    .transcript-text { font-size: 18px; opacity: 0.8; margin-bottom: 20px; }
    .response-card { display: none; background: rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 20px; }
    .response-card.show { display: block; }

    /* === Commands Button and Modal === */
    #commandsBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    #commandsBtn:hover { transform: scale(1.1); }

    #commandsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .commands-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: popIn 0.3s ease;
    }
    .commands-content h2 {
      text-align: center;
      color: #764ba2;
    }
    .commands-content ul {
      list-style: none;
      padding: 0;
    }
    .commands-content li {
      margin: 10px 0;
      font-size: 16px;
    }
    #closeModal {
      display: block;
      margin: 10px auto 0;
      background: #764ba2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <div class="voice-circle" id="voiceCircle">
      <svg class="mic-icon" viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </div>
    <div class="status-text" id="statusText">Tap to Start Listening</div>
    <div class="transcript-text" id="transcriptText"></div>
    <div class="response-card" id="responseCard">
      <div id="responseTitle"></div>
      <div id="responseContent"></div>
    </div>
  </div>

  <!-- Commands Button -->
  <button id="commandsBtn">ğŸ§  Commands</button>

  <!-- Commands Modal -->
  <div id="commandsModal">
    <div class="commands-content">
      <h2>âœ¨ Jennieâ€™s Commands</h2>
      <ul>
        <li>ğŸ“º â€œOpen YouTubeâ€</li>
        <li>ï¿½ â€œOpen Googleâ€</li>
        <li>ğŸ›’ â€œOpen Flipkartâ€</li>
        <li>ğŸ›’ â€œOpen Amazonâ€</li>
        <li>ğŸ’¬ â€œOpen Chatgptâ€</li>
        <li>ğŸµ â€œOpen Spotifyâ€</li>
        <li>ğŸ” â€œSearch on Wikipedia [topic]â€</li>
      </ul>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://jennie-backend.onrender.com";

    async function wishUser() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/wish`);
        const data = await res.json();
        showResponse("Jennie:", data.response);
        speak(data.response);
      } catch (err) {
        console.error("Greeting fetch failed:", err);
      }
    }
    window.onload = wishUser;

    const voiceCircle = document.getElementById('voiceCircle');
    const statusText = document.getElementById('statusText');
    const transcriptText = document.getElementById('transcriptText');
    const responseCard = document.getElementById('responseCard');
    const responseTitle = document.getElementById('responseTitle');
    const responseContent = document.getElementById('responseContent');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusText.textContent = 'Speech recognition not supported';
      throw new Error('SpeechRecognition not supported');
    }

    let recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
      }
    }

    function showResponse(title, content) {
      responseTitle.textContent = title;
      responseContent.innerHTML = content;
      responseCard.classList.add('show');
    }

    async function callBackend(query) {
      try {
        statusText.textContent = "Talking to Jennie backend...";
        const res = await fetch(`${BACKEND_URL}/api/command`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        return data;
      } catch (err) {
        console.error("âŒ Fetch error:", err);
        return { response: "Backend not reachable right now." };
      } finally {
        statusText.textContent = "Tap to Start Listening";
      }
    }

    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      transcriptText.textContent = transcript;
      showResponse("You said:", transcript);

      if (transcript.toLowerCase().includes("wikipedia")) {
        const topic = transcript.replace(/search|on|in|open|wikipedia/gi, "").trim();
        if (topic) {
          const wikiUrl = `https://en.wikipedia.org/wiki/${encodeURIComponent(topic)}`;
          speak(`Opening ${topic} on Wikipedia`);
          showResponse("Jennie:", `Opening <b>${topic}</b> on Wikipedia...`);
          window.open(wikiUrl, "_blank");
          return;
        } else {
          speak("Please tell me what to search on Wikipedia.");
          showResponse("Jennie:", "Please tell me what to search on Wikipedia.");
          return;
        }
      }

      const data = await callBackend(transcript);
      showResponse("Jennie:", data.response);
      speak(data.response);

      if (data.action) {
        const urls = {
          open_youtube: "https://www.youtube.com",
          open_google: "https://www.google.com",
          open_flipkart: "https://www.flipkart.com",
          open_amazon: "https://www.amazon.in",
          open_chatgpt: "https://www.chatgpt.com",
          open_spotify: "https://open.spotify.com"
        };
        if (urls[data.action]) window.open(urls[data.action], "_blank");
      }
    };

    voiceCircle.onclick = () => {
      recognition.start();
      statusText.textContent = "Listening...";
      responseCard.classList.remove('show');
    };

    recognition.onend = () => {
      statusText.textContent = "Tap to Start Listening";
    };

    // === Commands Modal Script ===
    const modal = document.getElementById("commandsModal");
    const btn = document.getElementById("commandsBtn");
    const closeBtn = document.getElementById("closeModal");
    btn.onclick = () => (modal.style.display = "flex");
    closeBtn.onclick = () => (modal.style.display = "none");
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
