<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  height:100vh;display:flex;align-items:center;justify-content:center;
  font-family:Segoe UI;color:#fff;
}
.card{
  background:rgba(255,255,255,.1);
  padding:30px;border-radius:20px;width:300px;text-align:center;
}
input,button{
  width:100%;padding:10px;margin:10px 0;border:none;border-radius:8px;
}
a{color:#fff;font-size:14px;}
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
  <a href="register.html">Donâ€™t have an account? Register</a>
</div>

<script>
async function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  
  if(!username || !password){
    msg.innerText = "Enter username and password";
    return;
  }

  try {
    console.log("Attempting login for:", username);
    const res = await fetch("/api/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username, password})
    });
    
    console.log("Login response status:", res.status);
    const data = await res.json();
    console.log("Login response data:", data);
    
    if(res.ok){
      localStorage.setItem("isLoggedIn","true");
      localStorage.setItem("username",username);
      localStorage.setItem("role",data.role);
      localStorage.setItem("token",data.token);
      
      console.log("Login successful - Role:", data.role);
      console.log("Stored role:", localStorage.getItem("role"));
      
      setTimeout(()=>{
        window.location.href="index.html";
      },100);
    } else {
      console.log("Login failed:", data.msg);
      msg.innerText = data.msg || "Login failed";
    }
  } catch(err){
    console.log("Login error:", err);
    msg.innerText = "Network error";
  }
}
</script>

</body>
</html>
